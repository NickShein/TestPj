<div class="container">
  <h1 class="elemental-type">{{name}}</h1>
  <figure class="left">
    <img id="elemental-img" [src]='imgLink' alt="" class="elemental-img" height="600" width="800">
    <figcaption>{{name}}</figcaption>
  </figure>
  <p class="right"><span>{{description}}</span></p>

</div>
